<ion-view view-title="Music">
    <ion-content>
        <button class="button button-assertive" ng-click="stopPlayback()">Stop all</button>

        <button class="button button-assertive" ng-click="track = tracks[2]">Play Tonight. Tonight. Tonight</button>
        <button class="button button-assertive" ng-click="track = tracks[1]">Land of Confusion</button>
        <button class="button button-assertive" ng-click="track = tracks[0]">Message in a bottle</button>

        <ion-audio-track track="track">
            <div class="card">
                <div class="item item-thumbnail-left">
                    <img src="{{track.art}}" ng-show="track.art">

                    <h2>{{track.title}}</h2>

                    <p>{{track.artist}}</p>
                    <ion-audio-controls>
                        <a class="button button-icon icon" ion-audio-play></a>
                        <ion-spinner icon="ios" style="position: relative; top: 8px; left: 4px"></ion-spinner>
                    </ion-audio-controls>
                </div>
                <div class="item item-divider">
                    <ion-audio-progress-bar track="track" display-time></ion-audio-progress-bar>
                </div>
            </div>
        </ion-audio-track>
    </ion-content>
</ion-view>
